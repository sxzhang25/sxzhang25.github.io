---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string | downcase }}</p>

<div class="post">
  {{ content }}
</div>

{% if page.refs %}
<div class="refs">
  <h2>references</h2>
  <ol>
  {% for ref in page.refs %}
    <li>{{ ref }}</li>
  {% endfor %}
  </ol>
</div>
{% endif %}
